<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <!-- <link rel="stylesheet" href="css/materialize.min.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Behance Image Downloader</title>
</head>
<body>
  <form id="form">

    <div class="settings-container">
      <section class="urls">
        <p class="label"><strong>URL List:</strong></p>
        <textarea id="urls-input" placeholder="Drop here link(s) to download.&#13;Moodboards and projects are supported.&#13;&#13;Examples:&#13;https://www.behance.net/collection/123456789/Best-Archviz&#13;https://www.behance.net/gallery/123456789/Modern-Interior"></textarea>
      </section>

      <section class="destination">
        <p class="label"><strong>Destination:</strong></p>
        <input id="destination-input" type="text" placeholder="Folder to save images..."></input>
      </section>

      <section class="information">
        <p class="label"><strong>Information:</strong></p>
        <div class="information-wrapper">
          <p class="information-item">
            <span class="information-title">Current status:</span>
            <span class="information-content" id="information-status" >none</span>
          </p>
          <p class="information-item">
            <span class="information-title">Projects completed:</span>
            <span class="information-content" id="information-completed">none</span>
          </p>
        </div>
      </section>
    </div>

    <div class="submit-container">
      <button class="btn" id="submit-btn" type="submit">Download</button>
    </div>
  
  </form>

  <script src="js/renderer.js"></script>
</body>
</html>

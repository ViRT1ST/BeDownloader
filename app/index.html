<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Behance Image Downloader</title>
</head>
<body>
  <div class="container">

    <form id="app-form">
      <p class="label"><strong>URL List:</strong></p>
      <textarea id="urls-list" class='bordered' placeholder="Drop here link(s) to download.
Moodboards and projects are supported.

Examples:
https://www.behance.net/collection/123456789/Best-Archviz
https://www.behance.net/gallery/123456789/Modern-Interior"></textarea>


      <p class="label"><strong>Destination:</strong></p>
      <textarea id="dest-input" class='bordered' placeholder="Folder to save images..."></textarea>

      <p class="label"><strong>Information:</strong></p>
      <div class="info-area bordered">
        <p class="info-item">
          <span class="info-title">Current status:</span>
          <span class="info-content" id="info-status" >none</span>
        </p>
        <p class="info-item">
          <span class="info-title">Projects completed:</span>
          <span class="info-content" id="info-completed">none</span>
        </p>
      </div>

      <button class="btn" id="submit-btn" type="submit">
        Download
      </button>
    </form>

  </div>

  <script src="js/materialize.js"></script>
  <script src="js/renderer.js"></script>
</body>
</html>
